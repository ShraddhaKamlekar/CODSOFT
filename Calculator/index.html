<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body
  <h1 class="text-center bolded">Calculator Me!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
       <button class="button bolded bg-c">C</button>
       <button class="button bolded bg-lightgrey">(</button>
       <button class="button bolded bg-lightgrey">)</button>
       <button class="button bolded bg-yellow">/</button>
    </div>
    <div class="row">
       <button class="button bolded bg-grey">7</button>
       <button class="button bolded bg-grey">8</button>
       <button class="button bolded bg-grey">9</button>
       <button class="button bolded bg-yellow">*</button>
    </div>
    <div class="row">
       <button class="button bolded bg-grey">4</button>
       <button class="button bolded bg-grey">5</button>
       <button class="button bolded bg-grey">6</button>
       <button class="button bolded bg-yellow">-</button>
    </div>
    <div class="row">
       <button class="button bolded bg-grey">1</button>
       <button class="button bolded bg-grey">2</button>
       <button class="button bolded bg-grey">3</button>
       <button class="button bolded bg-yellow">+</button>
    </div>
    <div class="row">
       <button class="button bolded bg-grey">0</button>
       <button class="button bolded bg-grey">.</button>
       <button class="button bolded bg-grey">%</button>
       <button class="button bolded bg-yellow">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
